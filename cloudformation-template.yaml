    RegionMap:
        us-east-1:
            AMI: ami-97785bed
            DeviceName: /dev/xvda
        us-east-2:
            AMI: ami-f63b1193
            DeviceName: /dev/xvda
        us-west-1:
            AMI: ami-824c4ee2
            DeviceName: /dev/xvda
        us-west-2:
            AMI: ami-f2d3638a
            DeviceName: /dev/xvda
        ca-central-1:
            AMI: ami-a954d1cd
            DeviceName: /dev/xvda
        eu-west-1:
            AMI: ami-d834aba1
            DeviceName: /dev/xvda
        eu-central-1:
            AMI: ami-5652ce39
            DeviceName: /dev/xvda
        eu-west-2:
            AMI: ami-403e2524
            DeviceName: /dev/xvda
        eu-west-3:
            AMI: ami-8ee056f3
            DeviceName: /dev/xvda
        ap-southeast-1:
