AWSTemplateFormatVersion: 2010-09-09
Description: Reduce latency of hybrid architectures with Amazon ElastiCache

Metadata:
    About:
        Description: "Reduce latency of hybrid architectures with Amazon ElastiCache"
    Author:
        Description: "Angel Leon"
    Date:
        Description: "2017-12-07"
    AWS::CloudFormation::Interface:
        ParameterGroups:
            - Label:
                default: "Main Configuration"
              Parameters:
                - CustomerAddress
                - KeyName
                - DatabasePassword
                - CacheToken
                - Vpc
                - Subnet
            - Label:
                default: "Tag Configuration"
              Parameters:
                - Architect
                - ArchitectEmail
                - Customer
                - Project
            - Label:
                default: "Cache Configuration"
              Parameters:
                - CacheClusterName
                - CacheInstanceType
                - CachePort
                - CacheEngine
                - CacheEngineVersion
            - Label:
                default: "Web Instance Configuration"
              Parameters:
                - WebInstanceType
                - WebVolumeSize
            - Label:
                default: "Database Configuration"
              Parameters:
                - DatabaseName
                - DatabaseUsername
                - DBInstanceIdentifier
                - DatabaseInstanceType
                - DatabaseEngine
                - DatabaseEngineVersion
                - DatabaseMultiAZ
                - DatabaseVolumeSize
                - DatabaseVolumeType
        ParameterLabels:
            CustomerAddress:
                default: "Your IP address"
            DatabasePassword:
                default: "DB Password"

Parameters:
    Architect:
        Type: String
        Default: "Your Name"
        Description: "Your name or architect name"
        AllowedPattern: "[a-zA-Z0-9 ]*"
    ArchitectEmail:
        Type: String
        Default: "your@email.com"
        Description: "Your email address or architect email"
        AllowedPattern: "[a-zA-Z0-9@.]*"
    Project:
        Type: String
        Default: "HybridArchitectureDemo"
        Description: "Project Name"
        AllowedPattern: "[a-zA-Z0-9 ]*"
    Customer:
        Type: String
        Default: "My Customer Name"
        Description: "My company name or customer name"
        AllowedPattern: "[a-zA-Z0-9 ]*"
    CustomerAddress:
        Type: String
        Default: "10.0.0.5/32"
        Description: "Source address allowed to connect to EC2 instance, YOU SHOULD INCLUDE /32 at the end of your IP. You can also use 0.0.0.0/0 for open access, however, is NOT RECOMMENDED"
    CacheToken:
        Type: String
        Description: "Auth token used to connect securely into Redis, between 16-128 characters"
        NoEcho: true
        AllowedPattern: "[a-zA-Z0-9]*"
        MinLength: 16
        MaxLength: 128
    CacheInstanceType:
        Type: String
        Default: cache.t2.small
        Description: "ElastiCache Instance types, i.e. cache.t2.small, cache.m3.large, etc"
        AllowedValues:
            - cache.t2.micro
            - cache.t2.small
            - cache.t2.medium
            - cache.m4.large
            - cache.m4.xlarge
            - cache.m4.2xlarge
            - cache.m4.4xlarge
            - cache.m4.10xlarge
            - cache.r4.large
            - cache.r4.xlarge
            - cache.r4.2xlarge
            - cache.r4.4xlarge
            - cache.r4.8xlarge
            - cache.r4.16xlarge
    CacheClusterName:
        Type: String
        Default: "HybridCacheCluster"
        Description: "Cache Cluster Name"
        AllowedPattern: "[a-zA-Z0-9]*"
    CachePort:
        Type: Number
        Default: 6379
        Description: "Amazon ElastiCache for Redis port"
        AllowedValues:
            - 6379
    CacheEngine:
        Type: String
        Default: redis
        Description: "Amazon ElastiCache Engine, only redis is supported in this template"
        AllowedValues:
            - redis
    CacheEngineVersion:
        Type: String
        Default: 3.2.6
        Description: "Amazon ElastiCache Engine version"
        AllowedValues:
            - 3.2.6
    WebInstanceType:
        Type: String
        Default: t2.small
        Description: "Instance type, i.e. t2.small, m3.large, m4.xlarge, etc"
        AllowedValues:
            - t2.nano
            - t2.micro
            - t2.small
            - t2.medium
            - t2.large
            - t2.xlarge
            - t2.2xlarge
            - m4.large
            - m4.xlarge
            - m4.2xlarge
            - m4.4xlarge
            - m4.10xlarge
            - m4.16xlarge
            - m5.large
            - m5.xlarge
            - m5.2xlarge
            - m5.4xlarge
            - m5.12xlarge
            - m5.24xlarge
    WebVolumeSize:
        Type: Number
        Default: 10
        Description: "Instance EBS volume size in GB, 10, 25, 100, etc"
        MinValue: 10
        MaxValue: 100
    DatabaseInstanceType:
        Type: String
        Default: db.t2.micro
        Description: "RDS MySQL Instance types, i.e. db.t2.micro, db.t2.small, db.m3.medium, db.m4.xlarge, etc"
        AllowedValues:
            - db.t2.micro
            - db.t2.small
            - db.t2.medium
            - db.t2.large
            - db.t2.xlarge
            - db.t2.2xlarge
            - db.m4.large
            - db.m4.xlarge
            - db.m4.2xlarge
            - db.m4.4xlarge
            - db.r4.large
            - db.r4.xlarge
            - db.r4.2xlarge
            - db.r4.4xlarge
            - db.r4.8xlarge
            - db.r4.16xlarge
    DBInstanceIdentifier:
        Type: String
        Default: "HybridDatabase"
        Description: "Database Name"
        AllowedPattern: "[a-zA-Z0-9]*"
    DatabaseName:
        Type: String
        Default: "demodb"
        Description: "Database Name"
        AllowedPattern: "[a-zA-Z0-9]*"
    DatabaseUsername:
        Type: String
        Default: "demodb"
        Description: "Database Username"
        AllowedPattern: "[a-zA-Z0-9]*"
    DatabasePassword:
        Type: String
        Description: "Database Password, between 8-41 characters"
        NoEcho: true
        AllowedPattern: "[a-zA-Z0-9]*"
        MinLength: 8
        MaxLength: 41
    DatabaseEngine:
        Type: String
        Default: mysql
        Description: "Database Engine, only MySQL is supported by this template"
        AllowedValues:
            - mysql
    DatabaseMultiAZ:
        Type: String
        Default: false
        Description: "Database MultiAZ feature to enable high availability feature"
        AllowedValues:
            - false
            - true
    DatabaseEngineVersion:
        Type: String
        Default: "5.7.19"
        Description: "Database Engine version, MySQL version"
        AllowedValues:
            - 5.7.19
            - 5.6.37
            - 5.5.57
    DatabaseVolumeSize:
        Type: Number
        Default: 10
        Description: "Database Volume Size in GB"
        MinValue: 10
        MaxValue: 100
    DatabaseVolumeType:
        Type: String
        Default: "gp2"
        Description: "Database Volume Type, gp2 for General Purpose SSD"
        AllowedValues:
            - gp2
    Vpc:
        Type: AWS::EC2::VPC::Id
        Description: "VPC where the instances will be placed"
    Subnet:
        Type: AWS::EC2::Subnet::Id
        Description: "Subnet Id where EC2 instance will be placed"
    KeyName:
        Type: AWS::EC2::KeyPair::KeyName
        Description: "Key pair name used grant access to the EC2 instance"

