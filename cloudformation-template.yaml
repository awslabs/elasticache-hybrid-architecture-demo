Resources:
    WebRole:
        Type: AWS::IAM::Role
        Properties:
            AssumeRolePolicyDocument:
                Version: 2012-10-17
                Statement:
                    - Effect: Allow
                      Action:
                          - sts:AssumeRole
                      Principal:
                        Service: 
                            - ec2.amazonaws.com
    WebInstanceProfile:
        Type: AWS::IAM::InstanceProfile
        Properties:
            Path: /
            Roles:
                - !Ref WebRole
    WebSecurityGroup:
        Type: AWS::EC2::SecurityGroup
        Properties:
            GroupDescription: "Web SG"
            VpcId:
                Ref: Vpc
            SecurityGroupIngress:
                - IpProtocol: tcp
                  FromPort: 80
                  ToPort: 80
                  CidrIp: !Ref CustomerAddress
                - IpProtocol: tcp
                  FromPort: 22
                  ToPort: 22
                  CidrIp: !Ref CustomerAddress
                - IpProtocol: icmp
                  FromPort: -1
                  ToPort: -1
                  CidrIp: !Ref CustomerAddress
            SecurityGroupEgress:
                - IpProtocol: tcp
                  FromPort: !Ref CachePort
                  ToPort: !Ref CachePort
                  CidrIp: 0.0.0.0/0
                - IpProtocol: tcp
                  FromPort: 80
                  ToPort: 80
                  CidrIp: 0.0.0.0/0
                - IpProtocol: tcp
                  FromPort: 443
                  ToPort: 443
                  CidrIp: 0.0.0.0/0
                - IpProtocol: tcp
                  FromPort: 9418
                  ToPort: 9418
                  CidrIp: 0.0.0.0/0
                - IpProtocol: tcp
                  FromPort: 3306
                  ToPort: 3306
                  CidrIp: 0.0.0.0/0
            Tags:
                - Key: Name
                  Value: !Join [ "", [ !Ref Project, -WEB-SG ] ]
                - Key: Customer
                  Value: !Ref Customer
                - Key: Project
                  Value: !Ref Project
                - Key: Architect
                  Value: !Ref Architect
                - Key: ArchitectEmail
                  Value: !Ref ArchitectEmail

    # Web Instances
    WebInstance:
        DependsOn:
            - CacheCluster
            - DatabaseInstance
        Type: AWS::EC2::Instance
        Properties:
            ImageId: !FindInMap [ RegionMap, !Ref "AWS::Region", AMI ]
            IamInstanceProfile: !Ref WebInstanceProfile
            InstanceType: !Ref WebInstanceType
            SecurityGroupIds:
                - !Ref WebSecurityGroup
            SubnetId: !Ref Subnet
            KeyName: !Ref KeyName
            BlockDeviceMappings:
                - DeviceName: !FindInMap [ RegionMap, !Ref "AWS::Region", DeviceName ]
                  Ebs:
                      VolumeSize: !Ref WebVolumeSize
                      VolumeType: gp2
            Tags:
                - Key: Name
                  Value: !Join [ "", [ !Ref Project, -WEB ] ]
                - Key: Customer
                  Value: !Ref Customer
                - Key: Project
                  Value: !Ref Project
                - Key: Architect
                  Value: !Ref Architect
                - Key: ArchitectEmail
                  Value: !Ref ArchitectEmail
            UserData:
                Fn::Base64: !Sub  |
                    #!/bin/sh
                    yum -y install git
                    git clone https://github.com/awslabs/elasticache-hybrid-architecture-demo
                    cd elasticache-hybrid-architecture-demo
                    sh ./bootstrap.sh ${CacheCluster.RedisEndpoint.Address} ${CacheCluster.RedisEndpoint.Port} ${DatabaseInstance.Endpoint.Address} ${DatabaseUsername} ${DatabaseName} ${CacheToken}

    # Amazon ElastiCache
    CacheSecurityGroup:
        Type: AWS::EC2::SecurityGroup
        Properties:
            GroupDescription: ElastiCache SG
            VpcId:
                Ref: Vpc
            SecurityGroupIngress:
                - IpProtocol: tcp
                  FromPort: !Ref CachePort
                  ToPort: !Ref CachePort
                  SourceSecurityGroupId: !GetAtt WebSecurityGroup.GroupId
            Tags:
                - Key: Name
                  Value: !Join [ "", [ !Ref Project, -CACHE-SG ] ]
                - Key: Customer
                  Value: !Ref Customer
                - Key: Project
                  Value: !Ref Project
                - Key: Architect
                  Value: !Ref Architect
                - Key: ArchitectEmail
                  Value: !Ref ArchitectEmail
    CacheCluster:
        Type: AWS::ElastiCache::CacheCluster
        Properties:
            AutoMinorVersionUpgrade: true
            CacheNodeType: !Ref CacheInstanceType
            ClusterName: !Ref CacheClusterName
            Engine: !Ref CacheEngine
            EngineVersion: !Ref CacheEngineVersion
            NumCacheNodes: 1
            Port: !Ref CachePort
            VpcSecurityGroupIds:
                - !Ref CacheSecurityGroup
            Tags:
                - Key: Name
                  Value: !Join [ "", [ !Ref Project, -CACHE-CLUSTER ] ]
                - Key: Customer
                  Value: !Ref Customer
                - Key: Project
                  Value: !Ref Project
                - Key: Architect
                  Value: !Ref Architect
                - Key: ArchitectEmail
                  Value: !Ref ArchitectEmail
    DatabaseSecurityGroup:
        Type: AWS::EC2::SecurityGroup
        Properties:
            GroupDescription: Drupal Database SG
            VpcId:
                Ref: Vpc
            SecurityGroupIngress:
                - IpProtocol: tcp
                  FromPort: 3306
                  ToPort: 3306
                  SourceSecurityGroupId: !GetAtt WebSecurityGroup.GroupId
            Tags:
                - Key: Name
                  Value: !Join [ " ", [ !Ref Project, -DB-SG ] ]
                - Key: Customer
                  Value: !Ref Customer
                - Key: Project
                  Value: !Ref Project
                - Key: Architect
                  Value: !Ref Architect
                - Key: ArchitectEmail
                  Value: !Ref ArchitectEmail
    DatabaseInstance:
        Type: AWS::RDS::DBInstance
        Properties:
            DBName: !Ref DatabaseName
            AllocatedStorage: !Ref DatabaseVolumeSize
            DBInstanceClass: !Ref DatabaseInstanceType
            StorageType: !Ref DatabaseVolumeType
            Engine: !Ref DatabaseEngine
            EngineVersion: !Ref DatabaseEngineVersion
            MasterUsername: !Ref DatabaseUsername
            MasterUserPassword: !Ref DatabasePassword
            VPCSecurityGroups:
                - !GetAtt DatabaseSecurityGroup.GroupId
            MultiAZ: !Ref DatabaseMultiAZ
            Tags:
                - Key: Name
                  Value: !Join [ " ", [ !Ref Project, -DB ] ]
                - Key: Customer
                  Value: !Ref Customer
                - Key: Project
                  Value: !Ref Project
                - Key: Architect
                  Value: !Ref Architect
                - Key: ArchitectEmail
                  Value: !Ref ArchitectEmail

Outputs:
    WebInstance:
        Value: !GetAtt WebInstance.PublicDnsName
    CacheCluster:
        Value: !GetAtt CacheCluster.RedisEndpoint.Address
    DemoScript:
        Value: !Join [ "", [ "http://", !GetAtt WebInstance.PublicDnsName, "/demo.php" ] ]
    DatabaseAddress:
        Value: !GetAtt DatabaseInstance.Endpoint.Address